<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <link rel="stylesheet" href="Stylepw.css">
    <script>
        function checkPassword() {
            const passwordMap = {
                "PC": "Pc.html", // Password "PC" redirects to nextpage.html
                "Admin": "adminpage.html", // Password "Admin" redirects to adminpage.html
                "User": "userpage.html", // Password "User" redirects to userpage.html
                "Error": "userpage.html"
            };

            const userInput = document.getElementById("password").value;

            if (passwordMap[userInput]) {
                window.location.href = passwordMap[userInput];
            } else {
                alert("Invalid please try again.");
            }
        }
    </script>
</head>
<body>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
</body>
</html>
